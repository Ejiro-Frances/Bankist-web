<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/img/icon.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/bank.css" />
    <title>Bankist | When Banking meets Minimalist</title>

    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <header>
      <p class="welcome-label">
        Welcome
        <span class="user-name">Paschal</span>
      </p>
    </header>

    <main class="app">
      <!-- BALANCE -->
      <section class="balance">
        <div>
          <p class="balance__label">Current balance</p>
          <p class="balance__date">
            As of
            <span class="date">05/03/2037</span>
          </p>
        </div>

        <p class="balance__value">0000 €</p>
      </section>

      <section class="movements">
        <!-- row 1 -->
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 deposit</div>
          <div class="movements__date">3 days ago</div>

          <div class="movements__value">4 000 €</div>
        </div>
        <!-- row 2 -->
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            1 withdrawal
          </div>
          <div class="movements__date">24/01/2037</div>

          <div class="movements__value">-378 €</div>
        </div>
      </section>

      <!-- Summary -->
      <div class="summary">
        <p class="summary__label">in</p>
        <p class="summary__value summary__value--in">0000€</p>

        <p class="summary__label">out</p>
        <p class="summary__value summary__value--out">0000€</p>

        <p class="summary__label">interest</p>
        <p class="summary__value summary__value--interest">0000€</p>
        <button class="btn--sort">&downarrow; sort</button>
      </div>

      <!-- Operations:Transfer -->
      <div class="operation operation--transfer">
        <h2>Transfer money</h2>
        <form class="form form--transfer">
          <input
            type="text"
            id="transfer-destination"
            class="form__input form__input--to"
          />
          <input
            type="text"
            id="transfer-amount"
            class="form__input form__input--amount"
          />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label for="transfer-destination" class="form__label">
            Transfer to
          </label>
          <label for="transfer-amount" class="form__label">Amount</label>
        </form>
      </div>

      <!-- Operations: loan -->
      <div class="operation operation--loan">
        <h2>Request loan</h2>
        <form class="form form--loan">
          <input
            type="number"
            id="loan-amount"
            class="form__input form__input--loan-amount"
          />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label for="loan-amount" class="form__label form__label--loan">
            Amount
          </label>
        </form>
        <p class="loan__warning">Max loan is 10% of your largest deposit</p>
      </div>

      <!-- Operations:Close account-->
      <div class="operation operation--close">
        <h2>Close account</h2>
        <form class="form">
          <input
            type="text"
            id="confirm-user"
            class="form__input form__input--user"
          />
          <input
            type="number"
            maxlength="6"
            id="confirm-pin"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label for="confirm-user" class="form__label">Confirm user</label>
          <label for="confirm-pin" class="form__label">Confirm PIN</label>
        </form>
      </div>

      <!-- Logout Timer -->

      <p class="logout-timer">
        You will be logged out in
        <span class="timer">05:00</span>
      </p>
    </main>
  </body>
</html>
